<mat-toolbar>
  <mat-toolbar-row>
    <!-- <mat-icon svgIcon="elevetorly-logo" class="svg_icon"></mat-icon> -->
    <img src="../assets/images/elevetorly logo.svg" class="svg_icon" >
    <span class="spacer"></span>
    <mat-icon svgIcon="menu icon" class="menu_icon" (click)="sidenavright.toggle()"></mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container autosize class="main">
  <mat-sidenav #sidenavright mode="push" position="end" class="side-nav">
    <div style="padding-left:55px;">
      <button routerLink="/question1" routerLinkActive="active" class="index-button">
        <mat-icon svgIcon="name-icon" class="nav-icons col-md-sm" style="background-color: white;" (click)="sidenavright.close()"></mat-icon>
        <label class="col-md-sm label-class" style="color:white;">Name</label>
        <br/>
      </button>
      <button routerLink="/question2" routerLinkActive="active" class="index-button">
        <mat-icon svgIcon="problem-icon" class="nav-icons col-md-sm" style="background-color: yellow;" (click)="sidenavright.close()"></mat-icon>
        <label class="col-md-sm label-class" style="color:white;">Problem</label>
        <br/>
      </button>
      <button class="index-button" disabled>
        <mat-icon svgIcon="solution-icon" class="nav-icons col-md-sm" ></mat-icon>
        <label class="col-md-sm label-class" >Solution</label>
        <br/>
      </button>
      <br/>
      <button class="index-button" disabled>
        <mat-icon svgIcon="value-icon" class="nav-icons col-md-sm"></mat-icon>
        <label class="col-md-sm label-class" >Value</label>
        <br/>
      </button>
      <br/>
      <button class="index-button" disabled>
        <mat-icon svgIcon="proof-icon" class="nav-icons col-md-sm" ></mat-icon>
        <label class="col-md-sm label-class" >Proof</label>
        <br/>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--The content below is only a placeholder and can be replaced.-->
    <div class="container" id="question1">
      <form class="label2">
        <label>I got really frustrated when</label>
        <!-- <textarea [(ngModel)] = "problem" name = "problem" cols="40" rows="4" class="notes" placeholder="a couple of months ago I wanted to collect some money from friends for a birthday gift. It was really frustrating because Ihad to advance the money and buy the gift alone."></textarea> -->
        <textarea matInput placeholder="a couple of months ago I wanted to collect some money from friends for a birthday gift. It was really frustrating because Ihad to advance the money and buy the gift alone."
          [(ngModel)]="problem" name="problem" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"></textarea>
        <!--<input [(ngModel)] = "problem" name = "problem" type="text" width=100% placeholder="a couple of months ago I wanted to collect some money from friends for a birthday gift. It was really frustrating because Ihad to advance the money and buy the gift alone." /><br />-->
        <mat-icon svgIcon="questions" class="questions" (click)="openModal(template)" style="float:right;"></mat-icon>
        <br/>
        <br/>
        <br/>
        <div>
          <label (click)="showWordCount()"> Show Word count : </label>
          <label *ngIf="wordnumber">{{words}}</label>
        </div>
        <div class="next-button">
          <button routerLink="/question3" routerLinkActive="active" type="button" (click)="saveChanges()" mat-raised-button style="width:40%;">
          Next </button>
        </div>
        <!--<button routerLink="/question3" routerLinkActive="active" type="button" (click)="saveChanges()" class="btn btn-success btn-lg btn-block">next</button>-->
      </form>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<ng-template #template style="border: 3px white;">
  <div class="modal-header">
    <button type="button" class="close" style="color:white;" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body popup-body">
    <h4 class="modal-title">Problem</h4>
    <div style="text-align:center;padding-left:60px;">
      <div style="background-color:white; border-radius: 5.5rem;width: 7rem !important;height: 7rem !important;text-align:center;padding-top:27px; ">
        <img src="../assets/images/problem icon.svg " height="62" width="62">
      </div>
    </div>
    <p class="content popup">This is the moment to explain
      <br/>your product of service. Think
      <br/>about the problem you are solving!
      <br/> Explain the benifites for the user(s). Try to
      <br/>answer this is one sentance</p>
  </div>
</ng-template>
