<mat-toolbar >
    <mat-toolbar-row>
        <!-- <mat-icon svgIcon="elevetorly" class="svg_icon"></mat-icon> -->
        <img src="assets/images/elevetorlylogo.svg" routerLink="/home" routerLinkActive="active" class="svg_icon" >
      <span class="spacer"></span>
      <mat-icon svgIcon="menu icon" class="menu_icon" (click)="sidenavright.toggle()" ></mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container autosize class="main">
      <mat-sidenav #sidenavright mode="push" position="end" class="side-nav">
          <div style="padding-left:55px;">
            <button routerLink="/question1" routerLinkActive="active" class="index-button">
              <mat-icon svgIcon="name-icon" class="nav-icons col-md-sm" style="background-color: yellow;" (click)="sidenavright.close()"></mat-icon>
              <label class="col-md-sm label-class" style="color:white;">Name</label>
              <br/>
            </button>
            <button  class="index-button" disabled>
              <mat-icon svgIcon="problem-icon" class="nav-icons col-md-sm" ></mat-icon>
              <label class="col-md-sm label-class" >Problem</label>
              <br/>
            </button>
            <button class="index-button" disabled>
              <mat-icon svgIcon="solution-icon" class="nav-icons col-md-sm"  ></mat-icon>
              <label class="col-md-sm label-class" >Solution</label>
              <br/>
            </button>
            <br/>
            <button class="index-button" disabled>
              <mat-icon svgIcon="value-icon" class="nav-icons col-md-sm" ></mat-icon>
              <label class="col-md-sm label-class" >Value</label>
              <br/>
            </button>
            <br/>
            <button  class="index-button" disabled>
              <mat-icon svgIcon="proof-icon" class="nav-icons col-md-sm" ></mat-icon>
              <label class="col-md-sm label-class" >Proof</label>
              <br/>
            </button>
          </div>
        </mat-sidenav>
    <mat-sidenav-content>
        <div class="container" id="question1">
            <form class="label1">
              <label >Ciao,</label><br />
              <label>My name is</label>
              <textarea matInput placeholder="Santa" [(ngModel)]="name" name="name" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
          ></textarea> 
          <mat-icon svgIcon="questions" class="questions" (click)="openModal(template)" style="float:right;"></mat-icon>
          <br/>
          <br/>
          <br/>
          <div>
            <label (click)="showWordCount()"> Show Word count : </label>
            <label *ngIf="wordnumber">{{words}}</label>
          </div>
              <div class="next-button">
                  <button routerLink="/question2" routerLinkActive="active" type="button" (click)="saveChanges()" mat-raised-button style="width:40%;"> 
                     Next  </button>
               </div>
              <!--<button routerLink="/question2" routerLinkActive="active" type="button" (click)="saveChanges()" class="btn btn-success btn-lg btn-block">next</button>-->
            </form>
          </div>
      </mat-sidenav-content>
      </mat-sidenav-container>
      <ng-template #template style="border: 3px white;">
          <div class="modal-header">
            <button type="button" class="close" style="color:white;" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body popup-body">
            <h4 class="modal-title">Problem</h4>
            <div style="text-align:center;padding-left:60px;">
              <div style="background-color:white; border-radius: 5.5rem;width: 7rem !important;height: 7rem !important;text-align:center;padding-top:27px; ">
                <img src="assets/images/problem icon.svg " height="62" width="62">
              </div>
            </div>
            <p class="content popup">This is the moment to explain
              <br/>your product of service. Think
              <br/>about the problem you are solving!
              <br/> Explain the benifites for the user(s). Try to
              <br/>answer this is one sentance</p>
          </div>
        </ng-template>
