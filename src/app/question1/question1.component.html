<mat-toolbar >
    <mat-toolbar-row>
      <mat-icon svgIcon="elevetorly" class="svg_icon"></mat-icon>
      <span class="spacer"></span>
      <mat-icon svgIcon="menu icon" class="menu_icon" (click)="sidenavright.toggle()" ></mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container autosize class="main">
    <mat-sidenav #sidenavright mode="push" position="end" class="side-nav">
      <mat-icon routerLink="/question1" routerLinkActive="active" svgIcon= "name-icon" class="nav-icons col-md-sm"></mat-icon>
      <label class="col-md-sm label-class">Name</label><br/>
      <mat-icon routerLink="/question2" routerLinkActive="active" svgIcon= "problem-icon" class="nav-icons col-md-sm"></mat-icon>
      <label class="col-md-sm label-class">Problem</label><br/>
      <mat-icon routerLink="/question3" routerLinkActive="active" svgIcon= "solution-icon" class="nav-icons col-md-sm"></mat-icon>
      <label class="col-md-sm label-class">Solution</label>
      <br/>
      <mat-icon routerLink="/question4" routerLinkActive="active" svgIcon= "value-icon" class="nav-icons col-md-sm"></mat-icon>
      <label class="col-md-sm label-class">Value</label>
      <br/>
      <mat-icon routerLink="/question5" routerLinkActive="active" svgIcon= "proof-icon" class="nav-icons col-md-sm"></mat-icon>
      <label class="col-md-sm label-class">Proof&Ask</label>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="container" id="question1">
            <form class="label">
              <label >Ciao,</label><br />
              <label>My name is</label>
              <!-- <input [(ngModel)] = "name" name = "name" type="text"  placeholder="Santa" /><br /> -->
              <textarea matInput placeholder="Santa" [(ngModel)]="name" name="name" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
          ></textarea>
              <mat-icon svgIcon="questions" (click)="openModal(template)" style="float:right;"></mat-icon>
              <br/>

                <i class="material-icons">A</i>
                </button>-->
                <div style="text-align:center;padding:30px;">
                  <button routerLink="/question2" routerLinkActive="active" type="button" (click)="saveChanges()" mat-raised-button style="width:40%;">  Next  </button>
               </div>
              <!--<button routerLink="/question2" routerLinkActive="active" type="button" (click)="saveChanges()" class="btn btn-success btn-lg btn-block">next</button>-->
            </form>
          </div>
      </mat-sidenav-content>
      </mat-sidenav-container>

                <h4 class="modal-title">Problem</h4>
