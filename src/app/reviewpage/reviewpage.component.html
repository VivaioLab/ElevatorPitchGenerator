<mat-toolbar>
  <mat-toolbar-row>
    <mat-icon svgIcon="elevetorly" class="svg_icon"></mat-icon>
    <span class="spacer"></span>
    <mat-icon svgIcon="menu icon" class="menu_icon" (click)="sidenavright.toggle()"></mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container autosize class="main">
    <mat-sidenav #sidenavright mode="push" position="end" class="side-nav">
        <mat-icon routerLink="/question1" routerLinkActive="active" svgIcon= "name-icon" class="nav-icons col-md-sm"></mat-icon>
        <label class="col-md-sm label-class">Name</label><br/>
        <mat-icon routerLink="/question2" routerLinkActive="active" svgIcon= "problem-icon" class="nav-icons col-md-sm"></mat-icon>
        <label class="col-md-sm label-class">Problem</label><br/>
        <mat-icon routerLink="/question3" routerLinkActive="active" svgIcon= "solution-icon" class="nav-icons col-md-sm"></mat-icon>
        <label class="col-md-sm label-class">Solution</label>
        <br/>
        <mat-icon routerLink="/question4" routerLinkActive="active" svgIcon= "value-icon" class="nav-icons col-md-sm"></mat-icon>
        <label class="col-md-sm label-class">Value</label>
        <br/>
        <mat-icon routerLink="/question5" routerLinkActive="active" svgIcon= "proof-icon" class="nav-icons col-md-sm"></mat-icon>
        <label class="col-md-sm label-class">Proof&Ask</label>
      </mat-sidenav>
  <mat-sidenav-content>
    <!--The content below is only a placeholder and can be replaced.-->
    <div class="container" id="reviewpage">
      <form class="label">
        <p style="font-size: 15px;">
          My name is {{question1}}
          <br/> I got really frustrated when {{question2}}
          <br/> With our product {{question3}}
          <br/> Ultimatly the biggest value for the customer is that {{question4}}
          <br/> Right now {{question5}}

        </p>
        <!--<button routerLink="/thankyou" routerLinkActive="active" type="button" (click)="saveChanges()" class="btn btn-success btn-lg btn-block">Save</button>-->
        <div style="text-align:center;padding:10px;">
          <!--<button routerLink="/thankyou" routerLinkActive="active" type="button" (click)="saveChanges()" mat-raised-button style="width:40%;">  Save  </button>-->
          <button type="button" (click)="openModal(template)" style="float: right;" mat-raised-button style="width:40%;">
            <i class="material-icons">Save</i>
          </button>
        </div>
      </form>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<ng-template #template>
  <div class="modal-header">

    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body popup-body">
    <div class="container">
      <app-finalversion></app-finalversion>
    </div>

  </div>

        </div> -->
