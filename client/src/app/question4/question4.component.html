<mat-sidenav-container>
    <mat-sidenav #sidenavright mode="push" position="end">
      <app-sidenav  ></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-nav (navToggle)="sidenavright.toggle()"></app-nav>
      <!-- <app-question1></app-question1> -->
      <div class="container" id="question4">
          <form class="label4">
            <label class="content-margin">In this way</label><br/>
            <textarea matInput placeholder="The owner will streamline the operation and at the same time reduce the cost associated with last-minute purchases." [(ngModel)]="value" name="value"
              cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"></textarea>
    
            <!--<textarea [(ngModel)] = "value" name = "value" cols="40" rows="2" class="notes" placeholder="this way you will never have to advance money for your gift again"></textarea>-->
            <!-- <input [(ngModel)] = "value" name = "value" type="text"  placeholder="this way you will never have to advance money for your gift again" /><br />-->
            <mat-icon svgIcon="questions" class="questions" (click)="openModal(template)" style="float:right;"></mat-icon>
            <br/>
            <br/>
            <br/>
            <div class="text-right" [ngClass]="{'text-danger': maxwordsError}">
              <label *ngIf="maxwordsError">Word limit exeeded!&nbsp;&nbsp;</label>
              <label>{{totalWords}}/{{wordLimit}}</label>
            </div>
            <div class="next-q4-button">
              <label *ngIf="emptyAnswerError" class="text-danger">Please enter a value</label>
              <br>
              <button *ngIf="maxwordsError" class="btn-danger disabled" mat-raised-button style="width:40%;">Refactor your answer</button>
              <!--<button *ngIf="!maxwordsError" routerLink="/question5" routerLinkActive="active" type="button" (click)="saveChanges()" mat-raised-button style="width:40%;">-->
              <button *ngIf="!maxwordsError" type="button" (click)="saveChanges()" mat-raised-button style="width:40%;">
              Next </button>
            </div>
            <!--<button routerLink="/question5" routerLinkActive="active" type="button" (click)="saveChanges()" class="btn btn-success btn-lg btn-block">next</button>-->
          </form>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

<ng-template #template style="border: 3px white;">
    <div class="modal-header">
      <button type="button" class="close" style="color:white;" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body popup-body">
      <h4 class="modal-title">Value</h4>
      <div style="text-align:center;margin-top:10px;">
        <label style="background-color:white; border-radius: 5.5rem;width: 7rem !important;height: 7rem !important;text-align:center;padding-top:27px; ">
          <img src="assets/images/value icon.svg" height="62" width="62">
        </label>
      </div>
      <p class="content popup">What is the biggest advantage/benefit you're offering with your product or service?</p>
    </div>
  </ng-template>
