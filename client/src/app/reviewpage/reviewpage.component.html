<ng-template #template style="border: 3px #ffffff;">
  <div class="modal-header">

      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body popup popup-body">
    <div class="container">
      <p class="para">Is this your final version?</p>
      <div style="text-align:center;">
        <button routerLink="/thankyou" type="button" style="float: center;" mat-raised-button style="width:70%;" (click)="modalRef.hide()">

        </button>
      </div>
      <p style="text-align: center;padding-top: 10px;">or</p>
      <div style="text-align:center;">
        <button routerLink="/reviewpage" routerLinkActive="active" type="button" (click)="modalRef.hide()" mat-raised-button style="width:70%;">
        No!Keep Editing </button>
      </div>
    </div>
  </div>
</ng-template>
