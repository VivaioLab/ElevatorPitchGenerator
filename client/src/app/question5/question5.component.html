
  <mat-sidenav-container>
      <mat-sidenav #sidenavright mode="push" position="end">
        <app-sidenav [isCurrent5] = isCurrent ></app-sidenav>
      </mat-sidenav>
      <mat-sidenav-content>
          <app-nav (navToggle)="sidenavright.toggle()"></app-nav>
          <div class="container" id="question1">
              <form class="form-control">
                  <mat-icon svgIcon="questions" class="questions" (click)="openModal(template)" style="float:right;"></mat-icon>
                <label class="content-margin">We are looking for</label>
                <br/>
                <br/>
                <textarea matInput placeholder="$10K to work for a 4 to 6 week on A/B testing the value proposition and build an email list of possible early customers" [(ngModel)]="proof" name="proof" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"></textarea> 
                
                <br/>
                <br/>
                <div class="text-center">
                    <label *ngIf="emptyAnswerError" class="validation" >Please enter a value</label>
                </div>
                <br/>
                <div>
                    <app-corousel [isCurrent5] = isCurrent></app-corousel>
                </div>
                <div class="next-button">
                    
                    <br>
                    <button  type="button" (click)="saveChanges()" mat-raised-button style="width:40%;"> 
                       Next  </button>
                 </div>
              </form>
            </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
<ng-template #template style="border: 3px white;">
    <div class="modal-header">
      <button type="button" class="close" style="color:white;" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body popup-body">
      <h4 class="modal-title">Proof</h4>
      <div style="text-align:center;margin-top:10px;">
        <label style="background-color:white; border-radius: 5.5rem;text-align:center;padding:15px; ">
          <img src="assets/images/nameicon.svg " style="width: 3rem;height: 3rem ;">
        </label>
      </div>
      <p class="content popup">Explain here what you are looking for and what would you do with that money.</p>
    </div>
  </ng-template>
