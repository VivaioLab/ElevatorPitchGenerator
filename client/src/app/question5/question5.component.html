
  <mat-sidenav-container>
      <mat-sidenav #sidenavright mode="push" position="end">
        <app-sidenav [isCurrent5] = isCurrent ></app-sidenav>
      </mat-sidenav>
      <mat-sidenav-content>
          <app-nav (navToggle)="sidenavright.toggle()"></app-nav>
          <div class="container" id="question1">
              <form class="form-control">
                  <mat-icon svgIcon="questions" class="questions" (click)="openModal(template)" style="float:right;"></mat-icon>
                <label class="content-margin">We are looking for</label>
                <textarea (ngModelChange)="onTextEnter($event)" matInput placeholder="$10K to work for a 4 to 6 week on A/B testing the value proposition and build an email list of possible early customers" [(ngModel)]="proof" name="proof" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"></textarea> 
                <div class="text-right" [ngClass]="{'text-danger': maxwordsError}">
                  <label *ngIf="maxwordsError">Word limit exeeded!&nbsp;&nbsp;</label>
                  <label>{{totalWords}}/{{wordLimit}}</label>
                </div>
                <div class="text-center">
                    <label *ngIf="emptyAnswerError" class="validation" >Please enter a value</label>
                 
                </div>
                <div>
                    <app-corousel [isCurrent5] = isCurrent></app-corousel>
                </div>
                <div class="next-button fixed-bottom">
                    
                    <br>
                    <button  type="button" [ngClass]="{'empty-text-button': buttonIsDisabled}" (click)="saveChanges()" mat-raised-button class="button-width"> 
                       Next  </button>
                 </div>
              </form>
            </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
<ng-template #template style="border: 3px white;">
    <div class="modal-header">
      <button type="button" class="close" style="color:white;" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body popup-body">
      <h4 class="modal-title">Proof</h4>
      <div class="content">
        <label class="popup-image">
          <img src="assets/images/nameicon.svg " class="image-size">
        </label>
      </div>
      <p class="content popup">Explain here what you are looking for and what would you do with that money.</p>
    </div>
  </ng-template>
