<mat-sidenav-container>
    <mat-sidenav #sidenavright mode="push" position="end">
      <app-sidenav [pitch_id] = pitch_id></app-sidenav>
    </mat-sidenav>
<mat-sidenav-content>
<app-nav (navToggle)="sidenavright.toggle()"></app-nav>
<div class="container" id="question1">
  <form class="form-control form-class" required>
      <mat-icon svgIcon="questions" class="questions" (click)="openModal(template)" style="float:right;"></mat-icon>
    <br/>
    <label class="content-margin">{{label}}</label>
    <textarea maxlength="120"  (ngModelChange)="onTextEnter($event)" matInput placeholder="{{placeholder}}" [(ngModel)]="name" name="name" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="5" required></textarea>
          <div class="text-right" [ngClass]="{'text-danger': maxwordsError}">
              <label *ngIf="totalWords==120">Word limit exeeded!&nbsp;&nbsp;</label>
              <label>{{totalWords}}/{{wordLimit}}</label>
            </div>
    <br/>
    <div>
        <app-corousel [isCurrent1] = isCurrent></app-corousel>
    </div>
    <div  class="next-button fixed-bottom">
        <div class="text-center">
            <label *ngIf="emptyAnswerError" class="validation" >Please enter a value</label>
         
        </div>
      <span>
          <button (click)="saveChanges()"   type="button" mat-raised-button class="button-width">
              Next </button>
      </span>
        <span *ngIf="saveButton">
            <button (click)="saveChanges()"   type="button" mat-raised-button class="button-width">
                Save and Review </button>
        </span>
    </div>
    
  </form>
</div>
</mat-sidenav-content>
</mat-sidenav-container>

<ng-template #template style="border: 3px white;">
  <div class="modal-header">
    <button type="button" class="close" style="color:white;" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true"><mat-icon svgIcon="close-popup"></mat-icon></span>
    </button>
  </div>
  <div class="modal-body popup-body">
    <h4 class="modal-title">{{icon}}</h4>
    <div class="content">
      <label class="popup-image">
        <img src="{{image}} " class="image-size" >
      </label>
    </div>
    <p class="content popup"> {{content}} </p>
  </div>
</ng-template>
