<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ElevatorPitchGenerator</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  
  <style type="text/css">
      #loader{
        background-color: #EEE;
        position: relative; height: 100vh; text-align: center;
      }
      #loader .logo{
        position: absolute; top: 50%; transform: translateY(-50%); left: 0; right: 0;
        animation: blink normal 2s infinite ease-in-out;
      }
      #loader .logo img{
        max-width: 200px;
        height: 70vh;
        margin-left: 30px;
      }
      -webkit-keyframes blink {
        0% { filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100); opacity: 1; }
        50% { filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0); opacity: 0; }
        100% { filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100); opacity: 1; }
      }
      @-moz-keyframes blink {
        0% { filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100); opacity: 1; }
        50% { filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0); opacity: 0; }
        100% { filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100); opacity: 1; }
      }
      @-ms-keyframes blink {
        0% { filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100); opacity: 1; }
        50% { filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0); opacity: 0; }
        100% { filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100); opacity: 1; }
      }
      @keyframes blink {
        0% { filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100); opacity: 1; }
        50% { filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0); opacity: 0; }
        100% { filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100); opacity: 1; }
      }
  </style>
</head>
<body>
  <app-root>
    <div id="loader">
      <div class="logo">
          <img src="assets/images/buildingHome.svg">
      </div>
    </div>
  </app-root>
<script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="styles.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="main.js"></script></body>
</html>
